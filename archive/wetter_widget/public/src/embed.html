                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M460-160q-32 0-59.5-16T356-220q-11-20-.5-40t32.5-20q13 0 23 8t18 18q5 7 13.5 10.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H120q-17 0-28.5-11.5T80-360q0-17 11.5-28.5T120-400h340q50 0 85 35t35 85q0 50-35 85t-85 35ZM120-560q-17 0-28.5-11.5T80-600q0-17 11.5-28.5T120-640h500q25 0 42.5-17.5T680-700q0-25-17.5-42.5T620-760q-16 0-30 7.5T568-731q-7 12-17 21.5t-24 9.5q-20 0-32.5-15t-6.5-32q14-42 50.5-67.5T620-840q58 0 99 41t41 99q0 58-41 99t-99 41H120Zm678 308q-20 9-39-2.5T740-288q0-14 9.5-23.5T771-328q14-8 21.5-22t7.5-30q0-25-17.5-42.5T740-440H120q-17 0-28.5-11.5T80-480q0-17 11.5-28.5T120-520h620q58 0 99 41t41 99q0 42-22 76.5T798-252Z" fill="#242424" /></svg>
                    <h5>Wind Speed Unit</h5>

                </section>
            </section>
            <section class="settings-body-item" id="time">
                <header class="coming-soon-header">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M520-496v-144q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640v159q0 8 3 15.5t9 13.5l132 132q11 11 28 11t28-11q11-11 11-28t-11-28L520-496ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-400Zm0 320q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Z" fill="#242424" /></svg>
                        <h5>Time</h5>
                    </div>

                    <div id="text-wrapper">

                        <p>(UTC +01:00) Berlin</p>
                    </div>
                    <svg id="timezone-edit-button" width="45" height="44" viewBox="0 0 45 44" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="0.299988" width="44" height="44" rx="16" fill="white"/><mask id="mask0_1_280" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="10" y="10" width="25" height="24"><rect x="10.3" y="10" width="24" height="24" fill="#D9D9D9"/></mask><g mask="url(#mask0_1_280)"><path d="M15.3 29H16.725L26.5 19.225L25.075 17.8L15.3 27.575V29ZM13.3 31V26.75L26.5 13.575C26.7 13.3917 26.9208 13.25 27.1625 13.15C27.4042 13.05 27.6583 13 27.925 13C28.1917 13 28.45 13.05 28.7 13.15C28.95 13.25 29.1667 13.4 29.35 13.6L30.725 15C30.925 15.1833 31.0708 15.4 31.1625 15.65C31.2542 15.9 31.3 16.15 31.3 16.4C31.3 16.6667 31.2542 16.9208 31.1625 17.1625C31.0708 17.4042 30.925 17.625 30.725 17.825L17.55 31H13.3ZM25.775 18.525L25.075 17.8L26.5 19.225L25.775 18.525Z" fill="#2373B0"/></g></svg>
                </section>
                <header id="time-format-header"><h5>Time Format</h5></header>
                <section class="double-button-container">
                    <button class="selected-double-button" id="time-military">24h</button>
                    <button class="unselected-double-button" id="time-am-pm">12h</button>
                </section>
            </section>
            <section class="settings-body-item" id="theme">
                <header class="coming-soon-header">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-120q-133 0-226.5-92.5T160-436q0-66 25-122t69-100l184-181q9-8 20-12.5t22-4.5q11 0 22 4.5t20 12.5l184 181q44 44 69 100t25 122q0 131-93.5 223.5T480-120Zm0-80v-568L310-600q-35 33-52.5 74.5T240-436q0 97 70 166.5T480-200Z" fill="#242424" /></svg>
                        <h5>Theme</h5>
                    </div>
                    <p class="coming-soon">coming soon</p>
                </header>
                <section class="tripple-button-container" id="theme-button-container">
                    <button class="selected-tripple-button" id="theme-auto">Auto</button>
                    <button class="unselected-tripple-button" id="theme-light">Light</button>
                    <button class="unselected-tripple-button" id="theme-dark">Dark</button>
                </section>
            </section>
            <section class="settings-body-item" id="layout">
                <header class="coming-soon-header">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160q-33 0-56.5-23.5T80-240Zm720-280v-200H160v200h640ZM400-240h400v-200H400v200Zm-240 0h160v-200H160v200Z" fill="#242424" /></svg>
                        <h5>Layout</h5>
                    </div>
                    <p class="coming-soon">coming soon</p>
                </header>
                <section class="double-button-container">
                    <button class="selected-double-button" id="layout-vertical">Vertical</button>
                    <button class="unselected-double-button" id="layout-horizontal">Horizontal</button>
                </section>
            </section>
        </section>
    </section>
    <script>
        let cssRules = `
            @import url('https://fonts.googleapis.com/css?family=Poppins:700|Poppins:400');

            /* Variables */
            :root {
                --bright-background: linear-gradient(0deg, #80BBE9 0%, #3A80FF 100%);
                --dark-background: linear-gradient(0deg, #383C47 0%, #1e1e2b 100%);
                --accent: #3A80FF;
                --black: #242424;
                --container: #F9F9F9;
                --container-on-container: #F0F0F0;
            }

            /* Reset */
            *,
            *::after,
            *::before {
                border: 0;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            input,
            textarea,
            button {
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                background: none;
                -webkit-appearance: none;
                appearance: none;
                -moz-appearance: none;
                border-radius: 0%;
                -webkit-border-radius: 0;
            }

            /* Fonts */
            body {  
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
                font-weight: 400;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.01);
                color: white;
            }

            h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            html {font-size: 100%;} /* 16px */

            h1 {font-size: 3.366rem; /* 53.92px */}
            h2 {font-size: 2.525rem; /* 40.32px */}
            h3 {font-size: 1.894rem; /* 30.24px */}
            h4 {font-size: 1.421rem; /* 22.72px */}
            h5 {
                font-size: 1.066rem; /* 17.12px */
                font-weight: 600;
            }

            small {font-size: 0.600rem; /* 9.6px */}
            sup {
                font-weight: 350;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            html { font-size: 100%; }


            /* Main Styles */
            body {
                display: flex;
                justify-content: center;
                flex-wrap: nowrap;

                padding: 5rem;
                background-color: slategrey;
            }

            .skeleton-ui {
                visibility: hidden;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;

                min-width: 24.5188rem;
                min-height: 43.4956rem;
                padding: 2.5rem;
                border-radius: 3rem;
                white-space: nowrap;
                background: var(--bright-background);
            }

            #top-nav {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 1.5rem;
            }

            .top-nav-item {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 5px;

                min-height: 44px;
                padding: 0.5rem;
                border-radius: 2rem;
                background-color: #50a1df;
                cursor: pointer;
            }

            .top-nav-item:active {
                background-color: #7bbdf0;
            }

            .top-nav-item:hover {
                background-color: #50a6e7;
            }

            #time-refresh-container {
                min-width: 85px;
            }

            #refreshing-icon {
                display: none;
            }

            #open-settings-icon {
                min-width: 44px;
                min-height: 44px;
            }

            #skeleton-weather-icon {
                width: 240px;
                height: 240px;
            }

            .weather-icon {
                display: none;
                width: 15rem;
                height: auto;
            }

            #temperature-description-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #temp-unit-container {
                display: flex;
                padding-left: 2rem;
            }

            #temperature sup { opacity: 75%; }

            #weather-description {
                text-align: center;
                white-space: wrap;
                opacity: 95%;
            }

            #details-container {
                display: flex;
                justify-content: space-around;
                gap: 2rem;

                margin-top: 2.5rem;
            }

            .details-value-unit-container { padding-left: 15%; }

            .details-item {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: .5rem;
            }

            .details-unit { opacity: 60%; }

            #wind-unit { 
                font-size: 1rem;
                font-weight: 200;
            }

            #humidity-unit {
                font-weight: 200;
            }


            /* Settings */

            #settings-container {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;

                min-width: 24.5188rem;
                max-height: 43.4956rem;
                padding-top: 2.5rem;
                padding-left: 2.5rem;
                padding-bottom: 2.5rem;
                padding-right: 5px;
                border-radius: 3rem;
                white-space: nowrap;
                background-color: white;
            }

            #settings-container h5 {
                color: var(--black);
            }

            #settings-header {
                width: 100%;
                max-width: 312.29px;
                display: flex;
                align-items: center;
                justify-content: space-between;

                padding-bottom: 5px;
                color: var(--black);
                border-bottom: 2px solid var(--container);
            }

            #close-settings-icon {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 10px;
                cursor: pointer;
            }

            #settings-body {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                gap: 15px;
                padding-right: 15px;
                overflow: auto;
            }

            #settings-body::-webkit-scrollbar {
                background-color: transparent;
            }

            #settings-body::-webkit-scrollbar-button {
                display: none;
            }

            #settings-body::-webkit-scrollbar-thumb {
                border-radius: 1rem;
                background-color: var(--container-on-container);
            }

            #settings-body::-webkit-scrollbar-thumb:active {
                background-color: #0000001a;
            }

            .settings-body-item {
                width: 100%;
                max-width: 312.28px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                gap: 10px;

                padding: 15px 10px;
                border-radius: 16px;
                background-color: var(--container);
            }

            .settings-body-item header {
                width: 100%;
                display: flex;
                justify-content: flex-start;
                gap: 10px;

                margin-bottom: 5px;
            }

            .double-button-container {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 5px;

                padding: 5px;
                border-radius: 16px;
                background-color: var(--container-on-container);
            }

            .selected-double-button {
                width: 50%;
                display: flex;
                align-items: center;
                justify-content: center;

                padding: 10px;
                border-radius: 16px;
                color: var(--accent);
                background-color: white;
                font-weight: 600;
                cursor: pointer;
            }

            .selected-double-button:hover {
                background-color: #f6f8ff;
            }

            .unselected-double-button {
                width: 50%;
                display: flex;
                align-items: center;
                justify-content: center;

                padding: 10px;
                border-radius: 16px;
                color: var(--black);
                font-weight: 600;
                cursor: pointer;
            }

            .unselected-double-button:hover {
                background-color: #f9f9f9;
            }

            .tripple-button-container {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;

                padding: 5px;
                border-radius: 16px;
                background-color: var(--container-on-container);
            }

            .selected-tripple-button {
                width: calc(100/3);
                display: flex;
                align-items: center;
                justify-content: center;

                padding: 10px;
                border-radius: 16px;
                color: var(--accent);
                background-color: white;
                font-weight: 600;
                cursor: pointer;
            }

            .selected-tripple-button:hover {
                background-color: #F6F8FF;
            }

            .unselected-tripple-button {
                width: calc(100/3);
                display: flex;
                align-items: center;
                justify-content: center;

                padding: 10px;
                border-radius: 16px;
                color: var(--black);
                font-weight: 600;
                cursor: pointer;
            }

            .unselected-tripple-button:hover {
                background-color: #F6F8FF;
            }

            .edit-button-container {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;

                padding: 5px;
                border-radius: 16px;
                color: var(--black);
                background-color: var(--container-on-container);
            }

            .settings-body-item div {
                display: flex;
                justify-content: flex-start;
                gap: 10px;
            }

            .coming-soon {
                color: #df5050;
            }

            #timezone-edit-button {
                cursor: pointer;
            }

            #timezone-edit-button:hover rect {
                fill: #f6f8ff;
            }

            #time-format-header {
                margin: 5px -5px 0;
            }

            #theme-button-container button {
                min-width: 90px;
            }
        `;

        let styleElement = document.createElement('style');
        styleElement.appendChild(document.createTextNode(cssRules));
        document.getElementsByTagName('head')[0].appendChild(styleElement);

        // Containers
        const weatherContainer = document.getElementById('weather-container');
        const settingsContainer = document.getElementById('settings-container');

        // Weather
        const timeRefreshContainerElement = document.getElementById('time-refresh-container');
        const timeElement = document.getElementById('time');
        const refreshElement = document.getElementById('refresh-icon');
        const refreshingElement = document.getElementById('refreshing-icon');

        const cityElement = document.getElementById('city-name');
        const skeletonWeatherIconElement = document.getElementById('skeleton-weather-icon');
        const allWeatherIcons = document.querySelectorAll('.weather-icon');
        const tempElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('weather-description');
        const windElement = document.getElementById('wind-val');
        const humidityElement = document.getElementById('humidity-val');
        const feelsLikeElement = document.getElementById('feels-like-val');

        // Settings
        const open_settings_icon = document.getElementById('open-settings-icon');
        const close_settings_icon = document.getElementById('close-settings-icon');

        const yourLocationSetting = document.getElementById('your-location');
        const customLocationSetting = document.getElementById('custom-location');

        const tempCelsiusSetting = document.getElementById('temp-celsius');
        const tempFahrenheitSetting = document.getElementById('temp-fahrenheit');
        const tempKelvinSetting = document.getElementById('temp-kelvin');

        const kmhSetting = document.getElementById('kmh');
        const mihSetting = document.getElementById('mih');

        const timeMilitarySetting = document.getElementById('time-military');
        const timeAmPmSetting = document.getElementById('time-am-pm');

        const themeAuto = document.getElementById('theme-auto');
        const themeLight = document.getElementById('theme-light');
        const themeDark = document.getElementById('theme-dark');

        const layoutVertical = document.getElementById('layout-vertical');
        const layoutHorizontal = document.getElementById('layout-horizontal');

        let city = 'Osaka';
        let useUserLocation = true;
        let useMetricTempUnit = true;
        let useKelvinTempUnit = false;
        let useMetricWindSpeedUnit = true;
        let timeMilitary = true;

        const refresh = () => {
            refreshElement.style.display = 'none';
            refreshingElement.style.display = 'inline';

            setTimeout(() => {
                timeElement.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: !timeMilitary});

                if (useUserLocation === true) {
                    fetchUserLocation()
                        .then(location => {
                            console.log(`latitude: ${location.lat}\nlongitude: ${location.lon}`);
                            fetchWeatherData(location.lat, location.lon, null);
                        })
                        .catch(err => {
                            console.error(err);
                        });
                } else if (useUserLocation === false) {
                    fetchWeatherData(null, null, city);
                }

                refreshingElement.style.display = 'none';
                refreshElement.style.display = 'inline';
                skeletonWeatherIconElement.style.display = 'none';
            }, 2000);
        }

        const openSettings = () => {
            weatherContainer.style.display = 'none';
            settingsContainer.style.display = 'flex';
        }

        const closeSettings = () => {
            settingsContainer.style.display = 'none';
            weatherContainer.style.display = 'flex';

            refresh();
        }

        const toTitleCase = (str) => {
            return str.replace(/\w\S*/g, (txt) => {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        const fetchUserLocation = () => {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        resolve({ lat, lon });
                    },
                    err => {
                        reject(err);
                    }
                );
            });
        }

        const fetchWeatherData = (lat, lon, city) => {
            const API_KEY = '6789d5a6b5cb0ce6f47e021e1fafbf6e';
            let url;

            if (lat !== undefined && lat !== null && lon !== undefined && lon !== null) {
                url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}`;
            } else if (city !== undefined) {
                url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`;
            }
            
            fetch(url, {
                method: 'POST',
                body: JSON.stringify({ city: city })
            })
            .then(res => res.json())
            .then(data => {
                const city = data.name;
                const weatherDescription = data.weather[0].description;

                cityElement.innerHTML = '';
                cityElement.textContent += `${city}`;
                
                allWeatherIcons.forEach(element => {
                    element.style.display = 'none';
                });
                const weatherIcon = `icon-${data.weather[0].icon}`;
                document.getElementById(weatherIcon).style.display = 'inline';

                let temperature;
                let feelsLikeTemp;
                let tempUnit;
                if (useMetricTempUnit === true && useKelvinTempUnit === false) {
                    temperature = Math.floor(data.main.temp - 273.15);
                    feelsLikeTemp = (data.main.feels_like-273.15).toFixed(1);
                    tempUnit = '°C';
                } else if (useMetricTempUnit === false && useKelvinTempUnit === false) {
                    temperature = Math.floor((data.main.temp - 273.15) * 1.8 + 32);
                    feelsLikeTemp = ((data.main.feels_like - 273.15) * 1.8 + 32).toFixed(1);
                    tempUnit = '°F';
                } else if (useKelvinTempUnit === true) {
                    temperature = data.main.temp;
                    feelsLikeTemp = data.main.feels_like;
                    tempUnit = 'K';
                }
                tempElement.innerHTML = '';
                tempElement.innerHTML += `${temperature}<sup>${tempUnit}</sup></sup>`;
                feelsLikeElement.innerHTML = '';
                feelsLikeElement.innerHTML = `${feelsLikeTemp}<sup class="details-unit" id="feels-like-unit">${tempUnit}</sup>`;
                
                descriptionElement.innerHTML = '';
                descriptionElement.textContent = `${toTitleCase(weatherDescription)}`;

                let windSpeed;
                let windSpeedUnit;
                if (useMetricWindSpeedUnit === true) {
                    windSpeed = (data.wind.speed * 3.6).toFixed(1);
                    windSpeedUnit = 'KPH';
                } else if (useMetricWindSpeedUnit === false) {
                    windSpeed = (data.wind.speed * 2.237).toFixed(1);
                    windSpeedUnit = 'MPH';
                }
                windElement.innerHTML = '';
                windElement.innerHTML = `${windSpeed}<span class="details-unit" id="wind-unit">${windSpeedUnit}</span>`

                humidityElement.innerHTML = '';
                humidityElement.innerHTML = `${data.main.humidity}<span class="details-unit" id="humidity-unit">%</span>`;

                console.log(data);
            })
            .catch(err => {
                console.error('Error fetching weather data:', err);
                document.getElementById('skeleton-weather-icon').style.display = 'block';
            });
        }

        timeRefreshContainerElement.addEventListener('click', refresh);

        open_settings_icon.addEventListener('click', openSettings);
        close_settings_icon.addEventListener('click', closeSettings);

        yourLocationSetting.addEventListener('click', () => {
            if (yourLocationSetting.className !== 'selected-double-button') {
                yourLocationSetting.className = 'selected-double-button';
                customLocationSetting.className = 'unselected-double-button';
                useUserLocation = true;
            } else {
                useUserLocation = true;
                console.log('Setting already selected');
            }
        });

        customLocationSetting.addEventListener('click', () => {
            if (customLocationSetting.className !== 'selected-double-button') {
                customLocationSetting.className = 'selected-double-button';
                yourLocationSetting.className = 'unselected-double-button';
                useUserLocation = false;
            } else {
                useUserLocation = false;
                console.log('Setting already selected');
            }
        });

        tempCelsiusSetting.addEventListener('click', () => {
            if (tempCelsiusSetting.className !== 'selected-tripple-button') {
                tempCelsiusSetting.className = 'selected-tripple-button';
                tempFahrenheitSetting.className = 'unselected-tripple-button';
                tempKelvinSetting.className = 'unselected-tripple-button';
                useMetricTempUnit = true;
                useKelvinTempUnit = false;
            } else {
                tempFahrenheitSetting.className = 'unselected-tripple-button';
                tempKelvinSetting.className = 'unselected-tripple-button';
                useMetricTempUnit = true;
                useKelvinTempUnit = false;
                console.log('Setting already selected');
            }
        });

        tempFahrenheitSetting.addEventListener('click', () => {
            if (tempFahrenheitSetting.className !== 'selected-tripple-button') {
