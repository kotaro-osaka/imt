<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter Widget</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>Stadt</header>
        <div id="weather-icon-container">
            <svg class="weather-icon" id="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="a" x1="26.75" x2="37.25" y1="22.91" y2="41.09" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fbbf24"/><stop offset=".45" stop-color="#fbbf24"/><stop offset="1" stop-color="#f59e0b"/></linearGradient></defs><circle cx="32" cy="32" r="10.5" fill="url(#a)" stroke="#f8af18" stroke-miterlimit="10" stroke-width=".5"/><path fill="none" stroke="#fbbf24" stroke-linecap="round" stroke-miterlimit="10" stroke-width="3" d="M32 15.71V9.5m0 45v-6.21m11.52-27.81l4.39-4.39M16.09 47.91l4.39-4.39m0-23l-4.39-4.39m31.82 31.78l-4.39-4.39M15.71 32H9.5m45 0h-6.21"><animateTransform attributeName="transform" dur="45s" repeatCount="indefinite" type="rotate" values="0 32 32; 360 32 32"/></path></svg>
            <img id="weather-icon" src="../public/meteocons/01d.svg" alt="weather-icon">
        </div>
        <div id="temperature">N/A</div>
        <div id="weather-description">N/A</div>
        <section id="details-container">
            <div class="details-item" id="wind">
                <div class="details-item-val" id="wind_val">N/A</div>
                <div class="details-unit" id="wind-unit"></div>
            </div>
            <div class="details-item" id="humidity">
                <div class="details-item-val" id="humidity-val">N/A</div>
                <div class="details-unit" id="humidity-unit"></div>
            </div>
            <div class="details-item" id="feels-like">
                <div class="details-item-val" id="feels-like-val">N/A</div>
                <div class="details-unit" id="feels-like-unit"></div>
            </div>
        </section>
    </main>
</body>
</html>
