<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter Widget</title>
</head>
<body>
    <main>
        <header>Stadt</header>
        <div id="weather-icon">
            <img src="../public/meteocons/01d.svg" alt="weather-icon">
        </div>
        <div id="temperature"></div>
        <div id="weather-description"></div>
        <section id="details-container">
            <div class="details-item" id="wind">
                <div class="details-item-val" id="wind_val"></div>
                <div class="details-unit" id="wind-unit"></div>
            </div>
            <div class="details-item" id="humidity">
                <div class="details-item-val" id="humidity-val"></div>
                <div class="details-unit" id="humidity-unit"></div>
            </div>
            <div class="details-item" id="feels-like">
                <div class="details-item-val" id="feels-like-val"></div>
                <div class="details-unit" id="feels-like-unit"></div>
            </div>
        </section>
    </main>
</body>
</html>
